    <script type="text/javascript">
      // Single Page Apps for GitHub Pages with custom domain
      // This script ensures that all paths are converted to hash paths for HashRouter
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var base = document.querySelector("base")?.getAttribute("href") || "/";

        // Redirect if the path is not the base and it's not already a hash path
        if (path !== base && hash.indexOf(path) === -1) {
          window.location.replace(base + "#" + path + search + hash);
        }
      })();
    </script>
