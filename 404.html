<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages with Custom Domain
      // This script takes the current url and converts the path and query
      // string into a hash, e.g. /path/to/page?id=blah becomes /#/path/to/page?id=blah
      // This prevents GitHub Pages from returning a 404 error for client-side routes.
      (function() {
        var l = window.location;
        var path = l.pathname;
        var search = l.search;
        var hash = l.hash;

        // Only redirect if not already a hash path
        if (hash.indexOf(path) === -1) {
          l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + "/#" + path + search + hash);
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
